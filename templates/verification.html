<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!----------------------------------------------------------------------NAVBAR-------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #f3b94d;">
      <a class="navbar-brand" href="#">HOME</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <!--------------------------------------------------------ADD DATA---------------------------------------------------------------------------->
    <div>
      <a href="addcarosal"
        ><button class="btn btn-success float-right m-2">
          + Add Carosel
        </button></a
      >
      <a href="addcollections"
        ><button class="btn btn-success float-right m-2">+ Add new collections</button></a
      >
      
      <a href="adddata"
      ><button class="btn btn-success float-right m-2">+ Add Data</button></a
    >
    </div>
    <hr>
    <!----------------------------------------------------------------DAta Items----------------------------------------------------------------------->
    <div class="fluid-container" style="margin-left: 3rem">
      <div class="row">
        {% for i in jek %}
        <div class="col-3" style="text-align: center">
          <div class="card" style="width: 18rem">
            <a
              href="{%url 'sentdata' i.pk%}"
              style="text-decoration: none; color: black"
            >
              <img
                class="card-img-top"
                src="{{i.image.url}}"
                style="height: 200px"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.description}}</p>
                <p class="card-text">{{i.size}}</p>
                <h5 class="card-title">{{i.price}}</h5>
                <div>
                  <a href="{%url 'update' i.pk%}" class="btn btn-primary"
                    >Edit--</a
                  >
                  <a href="{%url 'delete' i.pk%}" class="btn btn-danger mx-3"
                    >Delete</a
                  >
                </div>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <br />
  </body>
</html>
